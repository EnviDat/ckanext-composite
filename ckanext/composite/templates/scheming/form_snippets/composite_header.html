
<div class="composite-header">
  <label>
  {% if  h.scheming_field_required(field) %}
    <span class="control-required" title="This field is required">*</span>
  {% endif %}
  {{ field.label }}
  </label>
  {% set help_text = h.scheming_language_text(field.help_text)%}
  <div class="info-block {{ ' info-inline' if inline }}{{ " " ~ classes | join(' ') }} composite-header-info">
  {% if help_text %}
       <i class="fa fa-info-circle"></i>
       {{ help_text }}
  {% endif %}
  </div>
</div>
